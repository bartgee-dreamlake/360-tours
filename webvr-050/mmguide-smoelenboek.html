<html>
  <head>
    <title>Text</title>
    <meta name="description" content="Text - A-Frame">
     <script src="/webvr-050/js/aframe-master.min.js"></script>
       <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <a-scene>
        
      <a-assets>
        
          <!-- images-->-->
          <img id="mmg-logo" src="/webvr-050/images/logo-mmg-slack.jpg">
          
          
<!--          werknemers-->
          <img id="bartg" src="/webvr-050/images/profilepics/bartg.png">
          
          
      </a-assets>

        
       
  

    

      
        <a-entity position="0.4 1 0">
            <a-image 
                     position="0.52 1.1 0"
                     src="#bartg"></a-image>
            <a-entity 
                       position="0 .4 0"
                text="anchor: left; width: 4; color: white; value: 
                      Bart Geers
                      ">
            </a-entity> 
            <a-entity 
                       position="0 .2 0"
                text="anchor: left; width: 3; color: white; value: 
                      Product Designer
                      ">
            </a-entity>
            <a-entity 
                       position="-0 0 0"
                text="anchor: left; width: 1; lineHeight: 60; color: white; wrapCount:35; value: 
                      Momenteel bezig met de Dreamlake website en 'Ontdekje werkplekje',
                      ">
            </a-entity>
           
           <a-entity class="button"
                       position="-0 0 0"
                text="anchor: left; width: 1; lineHeight: 60; color: white; wrapCount:35; value: 
                      Momenteel bezig met de Dreamlake website en 'Ontdekje werkplekje',
                      ">
            </a-entity>
        </a-entity>
  

     <!-- MMG Intro. -->
        <a-image position="-.5 2.8 0" src="#mmg-logo"></a-image>
        <a-entity position="0 2 0"
                  text="width: 2.2; lineHeight: 50; letterSpacing: 5; color: white; value: 
                        Dit is het Virtuele MM Guide Smoelenboek, hier op kun je zien wat je collega's bezig houden. 
                      ">
        </a-entity>

          <!-- Camera + cursor. -->
        <a-entity camera="userHeight: 1.8" look-controls wasd-controls>
            <a-cursor id="cursor"
              animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
              animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
              event-set__1="_event: mouseenter; color: springgreen"
              event-set__2="_event: mouseleave; color: black"
              raycaster="objects: .link">
            </a-cursor>
        </a-entity>
     

      <a-sky color="#333"></a-sky>
      <a-entity position="0 1.8 2">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>
    </a-scene>

    
  </body>
</html>
