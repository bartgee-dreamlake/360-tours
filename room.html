<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Room</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="components/set-image.js"></script>
      
  </head>
  <body>
    <a-scene stats keyboard-shortcuts="enterVR: false">
        
      
        
        <a-assets>
            <!--Audio-->
            <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
          
            
            <!-- 360 images-->
            <img id="sky" crossorigin="anonymous" src="/360/images/sky.jpg">
            
            <!--textures-->
              <img id="crate" src="/textures/box.jpg">
              <img id="crate-normal" src="textures/box-normal.jpg">
              <img id="deadpool-color" src="textures/deadpool.jpg">
              <img id="deadpool-oa" src="textures/deadpool.tga">
              <img id="deadpool-normal" src="textures/deadpool-normal.tga">
            
            
            
            
            <!--3D Models-->
            <a-asset-item id="deadpool-obj" src="/obj/deadpool.obj"></a-asset-item>
            


            


        <!-- Image link template to be reused. -->
   <script id="link" type="text/html">
              <a-entity class="link"
                geometry="primitive: sphere; height: 1; width: 1"
                material="shader: flat; src: ${thumb}"
                event-set__1="_event: mousedown; scale: 1 1 1"
                event-set__2="_event: mouseup; scale: 1.2 1.2 1.2"
                event-set__3="_event: mouseenter; scale: 1.2 1.2 1.2"
                event-set__4="_event: mouseleave; scale: 1 1 1"
                set-image="on: click; target: #image-360; src: ${src}"
                sound="on: click; src: #click-sound"></a-entity>
            </script>
        </a-assets>
        
<!--        button-->
<!--
        <a-entity class="button"
                  geometry="primitive: plane; height: 1; width: 1"
                  material="shader: flat; src: #cubes-thumb">
        </a-entity>
-->
        
          <!-- ROOM . -->
<!--          <a-obj-model position="0 0 0" rotation="0 0 0"  scale=".5 .5 .5" src="/obj/WebVRoom01.obj" mtl="#room-mtl"></a-obj-model>  -->
      
      
<!--        lights-->
        <a-entity light="color: white; intensity: 1" type="ambient" position="1 1 0"></a-entity>
       
        <!-- Textured box. -->
<!--
        <a-box depth=".5" height=".5" width=".5" position="0 0 0" rotation="0 0 0" src="#crate" fog="true" normal-map="#crate-normal" matelness="1">
         <a-animation attribute="rotation" dur="50000" fill="forwards" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
     
        </a-box>
-->
<!--        Character-->
        
            <a-plane height="5"  width="5" position="0 0 0" rotation="-90 0 0"></a-plane>
              <a-entity scale="0.01 0.01 0.01" material="src: #deadpool-color" obj-model="obj: #deadpool-obj;" ambientOcclusionMap="#deadpool-ao" normalMap="#deadpool-normal"></a-entity>

        
        
        <!--        Button-->
<!--        <a-image src="#my-image"></a-image>-->
        
        <!-- Sky-->
        <a-sky id="image-360" rotation="0 -90 0" radius="512" src="#sky"></a-sky>

      <!-- Camera + cursor. -->
        <a-entity camera="userHeight: 1.7" look-controls wasd-controls>
            <a-cursor id="cursor"
              animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
              animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
              event-set__1="_event: mouseenter; color: springgreen"
              event-set__2="_event: mouseleave; color: black"
              raycaster="objects: .link">
            </a-cursor>
        </a-entity>
        
    </a-scene>
      
  </body>
</html>
