<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Porto</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
      <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="components/set-image.js"></script>
  </head>
  <body>
    <a-scene>
        <a-box template="src: #link" data-src="#bridge" data-thumb="#bridge-thumb" color="red" position="-1 -3 .2" rotation="0 45 45" scale=".1 .1 .1"></a-box>
        <a-box template="src: #link" data-src="#garden" data-thumb="#garden-thumb" color="blue" position=".6 -3 -1.4" rotation="0 45 45" scale=".1 .1 .1"></a-box>
        <a-box template="src: #link" data-src="#square" data-thumb="#square-thumb" color="yellow" position=".3 -3 .6" rotation="0 45 45" scale=".1 .1 .1"></a-box>
     
        <a-assets>
                  
            <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
          
            <img id="bridge" crossorigin="anonymous" src="/360/bridge.mp4">
            <img id="garden" crossorigin="anonymous" src="/360/garden.mp4">
            <img id="square" crossorigin="anonymous" src="/360/square.mp4">
             

        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: box; height: 0.9; width: 0.9"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: .9 .9 .9"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1.2"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1.2"
            event-set__4="_event: mouseleave; scale: .9 .9 .9"
            set-image="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>

      </a-assets>

      <!-- 360-degree image. -->
              <a-sky id="image-360" radius="32" src="#bridge"></a-sky>

         <!--Home-->
            <a-entity rotation="0 0 0" position="0 1 0" rotation="-90 0 0" scale=".3 .3 .3">
                <a-entity  data-src="#sb" data-thumb="#sb" bmfont-text="text: Back to home!!; color: #fff;" position="-.55 -.3 0" scale="1 1 1"></a-entity>
                
                <a-obj-model template="src: #link" onClick="location.href='index.html'" color="#8bc34a" position="0 0 0" rotation="0 0 0"  scale="1 1 1"  src="/obj/DL-Logo-Welded-50cm.obj"  mtl="#logo-mtl"></a-obj-model>  
            </a-entity> 
        
<!--        Porto map-->
        <a-obj-model position="0 -4 -0" rotation="0 250 0" color="" scale="1 10 1" src="/obj/porto-holo.obj" material="src:/textures/hologram.png">
               
        </a-obj-model>
        <a-entity
                  geometry="primitive: box; height: .1; width: 6; depth: 6;"
                  material="shader: flat; color:teal;"
                  position="0 -4.3 0"
                  rotation="180 0 0;"
                  >
        </a-entity>  
   
        
      <!-- Camera + cursor. -->
      <a-entity camera look-controls wasd-controls>
          
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          raycaster="objects: .link">
          </a-cursor>
          
      </a-entity>
        
    </a-scene>
      
  </body>
</html>
