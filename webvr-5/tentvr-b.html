<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dreamlake - 360&deg; VR crossplatform Shop</title>
    <meta name="description" content="Text - A-Frame">
      <script src="/webvr-5/js/aframe-master.min.js"></script>
      
      <link rel="stylesheet" href="../css/style.css">
      
        <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
        <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
        <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
        <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
        <script src="/webvr-5/components/set-image.js"></script>
      
      
        <!-- URL CANONICAL -->
         <link rel="canonical" href="www.dreamlake.nl"> 

        <!-- FAVICONS -->
        <link rel="shortcut icon" sizes="16x16" href="./images/favicons/favicon.png">
        <link rel="shortcut icon" sizes="32x32" href="./images/favicons/favicon-32.png">
        <link rel="apple-touch-icon icon" sizes="76x76" href="./images/favicons/favicon-76.png">
        <link rel="apple-touch-icon icon" sizes="120x120" href="./images/favicons/favicon-120.png">
        <link rel="apple-touch-icon icon" sizes="152x152" href="./images/favicons/favicon-152.png">
        <link rel="apple-touch-icon icon" sizes="180x180" href="./images/favicons/favicon-180.png">
        <link rel="apple-touch-icon icon" sizes="192x192" href="./images/favicons/favicon-192.png">

      
      <script>
        function openGearVR() {
            window.open("ovrweb:https://dreamlakevr.github.io/webvr-5/tentvr-b.html","_self" );
         
        }
    </script>
    <script src="components/set-image.js"></script>
      
     <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
      
        <!-- Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="#333333">
      
  </head>
  <body>
      <div id='hideMe'>
         <p class="loadinggif"> <img  src="/gif/loading.gif">  Even de tent opzetten...</p>
      
      </div>
    <a-scene keyboard-shortcuts="enterVR: false">

<!--        lighting-->
        <a-entity light="type: ambient; color: #00264d; intensity: 1"></a-entity>
        <a-entity light="type: directional; color: #fff5e6; intensity: 2" position="-0.5 1 1"></a-entity>
        <a-entity light="type: hemisphere; color: #00264d; groundColor: #333; intensity: 2"></a-entity>


    
        <!-- Scene select -->
        <a-entity position="1.2 1.8 .5" scale=" 1 1 1;" rotation="0 -90 0" >
            <a-entity position="0 0 0"
                      text="width: 2.2; lineHeight: 50; letterSpacing: 5; color: white; value: 
                            Waar zet jij jouw tent op? 
                          ">
            </a-entity>
        </a-entity>
        <!--SCENE 1-->
        <a-entity position="1.2 0 .5"  scale=".3 .3 .3">
          
            <a-sphere template="src: #link" data-src="#s1" data-thumb="#s1" src="#s1" position=".0 5 0"  rotation="0 0 0" scale=".3 .3 .3">
                <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" easing="linear" repeat="indefinite"> </a-animation>
            </a-sphere>
            <a-entity position="0 4.5 .75" rotation="0 -90 0"
                      text="width: 2.2; lineHeight: 50; letterSpacing: 5; color: white; value: 
                          In de sneeuw.
                          ">
            </a-entity>
            <a-image position="0 0 0" rotation="-90 0 0" opacity=".5" color="0,0,0" scale="2 2 2" src="#shadowtex"></a-image>
        </a-entity>
     
        <!--SCENE 2-->
        <a-entity position="1.2 0 0" scale=".3 .3 .3">
       
            <a-sphere metalness="0.1" roughness="0.3" template="src: #link" data-src="#s2" data-thumb="#s2" src="#s2" position="0 5 0"  rotation="0 0 0" scale=".3 .3 .3">
                <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
            </a-sphere>
            <a-entity position="0 4.5 .65" rotation="0 -90 0"
                      text="width: 2.2; lineHeight: 50; letterSpacing: 5; color: white; value: 
                          In de woenstijn.
                          ">
            </a-entity>
            <a-image position="0 0 0" rotation="-90 0 0" opacity=".5" color="0,0,0" scale="2 2 2" src="#shadowtex"></a-image>
        </a-entity>
        
          <!--SCENE 3-->
        <a-entity position="1.2 0 -.5" scale=".3 .3 .3">
       
            <a-sphere metalness="0.1" roughness="0.3" template="src: #link" data-src="#default" data-thumb="#default" src="#default" position="0 5 0"  rotation="0 0 0" scale=".3 .3 .3">
                <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
            </a-sphere>
            <a-entity position="0 4.5 .8" rotation="0 -90 0"
                      text="width: 2.2; lineHeight: 50; letterSpacing: 5; color: white; value: 
                          In een bos.
                          ">
            </a-entity>
             <a-image position="0 0 0" rotation="-90 0 0" opacity=".5" color="0,0,0" scale="2 2 2" src="#shadowtex"></a-image>
        </a-entity>
        
        
 <!-- up sell dingentjes select -->
        <a-entity position="-2.2 2.6 -.3" scale=" 1 1 1;" rotation="0 90 0" >
            <a-entity position="0 0 0"
                      text="width: 2.2; lineHeight: 50; letterSpacing: 5; color: white; value: 
                            Heb je al gedacht aan... ? 
                          ">
            </a-entity>
            
            <a-entity position="-.80 -.5 0" scale=".2 .2 .2">
                <a-entity position="0 0 0" roughness="1" metalness="1" obj-model="obj: #chair-obj; mtl: #btent-mtl"> <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" easing="linear" repeat="indefinite"></a-animation></a-entity>
                
                 <a-entity position="6 0.4 0"
                      text="width: 8.8; lineHeight: 50; letterSpacing: 5; color: white; value: 
                            Camping stoeltjes? Ja / Nee
                          ">
                </a-entity>
            </a-entity>
            
             <a-entity position="-.80 -.9 0" scale=".2 .2 .2">
                <a-entity position="0 0 0" roughness="1" metalness="1" obj-model="obj: #lantarn-obj; mtl: #btent-mtl"> <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" easing="linear" repeat="indefinite"></a-animation></a-entity>
                
                 <a-entity position="6 0.4 0"
                      text="width: 8.8; lineHeight: 50; letterSpacing: 5; color: white; value: 
                            Een lantaarn? Ja / Nee
                          ">
                </a-entity>
            </a-entity>
            
             <a-entity position="-.80 -1.3 0" scale=".2 .2 .2">
                <a-entity position="0 0 0" roughness="1" metalness="1" obj-model="obj: #bed-obj; mtl: #btent-mtl"> <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" easing="linear" repeat="indefinite"></a-animation></a-entity>
                
                 <a-entity position="6 0.4 0"
                      text="width: 8.8; lineHeight: 50; letterSpacing: 5; color: white; value: 
                            luchtbed? Ja / Nee
                          ">
                </a-entity>
            </a-entity>
        </a-entity>


        
        
        <a-assets>
            <!--Audio-->
            <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
          
            
            <!-- 360 images-->
            <img id="s1" crossorigin="anonymous" src="/webvr-5/360/tentvr-snow-01.jpg">
            <img id="s2" crossorigin="anonymous" src="/webvr-5/360/tentvr-mountain-01.jpg">
            <img id="default" rotation="0 -210 0" crossorigin="anonymous" src="/webvr-5/360/tentvr-grass-01.jpg">
    
             
<!--            shadow-->
            <img id="shadowtex" src="360/tentvr-shadow-1.png">

        <!-- Image link template to be reused. -->

         <script id="link" type="text/html">
              <a-entity class="link"
                geometry="primitive: sphere; height: 1; width: 1"
                material="shader: flat; src: ${thumb}"
                event-set__1="_event: mousedown; scale: 1 1 1"
                event-set__2="_event: mouseup; scale: 1.2 1.2 1.2"
                event-set__3="_event: mouseenter; scale: 1.2 1.2 1.2"
                event-set__4="_event: mouseleave; scale: 1 1 1"
                set-image="on: click; target: #image-360; src: ${src}"
                sound="on: click; src: #click-sound"></a-entity>
            </script>
            
            <!-- 3D models-->
            
            <!--koepeltent-->
            <a-asset-item id="ktent-obj" src="/webvr-5/obj/tentvr-koepeltent-01.obj"></a-asset-item>
            <a-asset-item id="ktent-mtl" src="/webvr-5/mtl/tentvr-koepeltent-01.mtl"></a-asset-item>
            
            <!--blendertent-->
            <a-asset-item id="btent-obj" src="/webvr-5/obj/tentvr-blendtent-01.obj"></a-asset-item>
            <a-asset-item id="btent-mtl" src="/webvr-5/mtl/tentvr-blendtent-01.mtl"></a-asset-item>
            
            <!--tent accessoiries-->
            <a-asset-item id="lantarn-obj" src="/webvr-5/obj/tentvr-lattern-01.obj"></a-asset-item>
            <a-asset-item id="chair-obj" src="/webvr-5/obj/tentvr-chair-01.obj"></a-asset-item>
            <a-asset-item id="bed-obj" src="/webvr-5/obj/tentvr-bed-01.obj"></a-asset-item>
            <a-asset-item id="trashbin-obj" src="/webvr-5/obj/tentvr-trashbin-01.obj"></a-asset-item>

        </a-assets>
       
  


        
        <!-- default 360-degree background image. -->
        <a-sky id="image-360" rotation="0 -210 0" radius="32" src="#default"></a-sky>

        
        <!--        tent select-->
        <a-entity position=".43 2.6 -1.5" scale=" 1 1 1;" rotation="0 0 0" >
            <a-entity position="0 0 0"
                      text="width: 2.2; lineHeight: 50; letterSpacing: 5; color: white; value: 
                            Hoe ziet jouw tent eruit?
                          ">
            </a-entity>
            <a-entity position=".6 -.34 0"
                      text="width: 2.2; lineHeight: 50; letterSpacing: 5; color: white; value: 
                            Of
                          ">
            </a-entity>
        </a-entity>
        
        <a-entity position="-1.6 3.4 -6" scale=".8 .8 .8">
            <a-entity roughness="1" metalness="1" obj-model="obj: #btent-obj; mtl: #btent-mtl"></a-entity>
            <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
            
        </a-entity>
         <a-sphere onClick="location.href='/webvr-5/tentvr-a.html'"  template="src: #link" data-src="#" data-thumb="#" color="red" src=""  position="-1.6 3.20 -6" scale=".2 .2 .2">
                    <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
               <a-entity position="0 0 0"
                      text="width: 2.2; lineHeight: 50; letterSpacing: 5; color: white; value: 
                            Koepel
                          ">
            </a-entity>
        </a-sphere>
        
    
        <a-entity position="1.6 3.4 -6" scale=".005 .005 .005">
            <a-entity position="44 0 44" roughness="1" metalness="1" obj-model="obj: #ktent-obj; mtl: #ktent-mtl"> </a-entity>
            <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
        </a-entity>
         <a-sphere onClick="location.href='/webvr-5/tentvr-b.html'"  template="src: #link" data-src="#" data-thumb="#" color="red" src=""  position="1.6 3.20 -6" scale=".2 .2 .2">
             <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
        </a-sphere>
        
        
        
        <!--     Tent Area -->
<!--
        <a-entity position="0 -.30 -6" rotation="0 310 0" color="" scale="2 2 2" roughness="1" metalness="1" obj-model="obj: #btent-obj; mtl: #btent-mtl"></a-entity>
        <a-image position="0.5 -.20 -6" rotation="-90 0 0" opacity=".2" color="0,0,0" scale="5 5 8" src="#shadowtex"></a-image>
-->
        
           <a-entity position="-1.2 -.20 -6" rotation="0 310 0" color="" scale=".01 .01 .01" roughness="1" metalness="1" obj-model="obj: #ktent-obj; mtl: #ktent-mtl"></a-entity>
        <a-image position="0.5 -.20 -6" rotation="-90 0 0" opacity=".2" color="0,0,0" scale="5 5 8" src="#shadowtex"></a-image>
        
        
      <!-- Camera + cursor. -->
        <a-entity camera="userHeight: 1.8" look-controls>
            <a-cursor id="cursor"
              animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
              animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
              event-set__1="_event: mouseenter; color: springgreen"
              event-set__2="_event: mouseleave; color: black"
              raycaster="objects: .link">
            </a-cursor>
        </a-entity>
        
    </a-scene>
      
  </body>
</html>
