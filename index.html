<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="components/set-image.js"></script>
  </head>
  <body>
   
    <a-scene>
           <a href="studiobox.html">studiobox</a>
      <a href="porto.html">porto</a>
      <a-box href="porto.html" template="src: #link" data-src="#porto" data-thumb="#porto-thumb" color="red" position="1 0 -.3" rotation="0 45 45" scale=".1 .1 .1"></a-box>
        <a-box template="src: #link" data-src="#studiobox" data-thumb="#studiobox-thumb" color="blue" position="1 0 .3" rotation="0 45 45" scale=".1 .1 .1"></a-box>
<!--        <a-box template="src: #link" data-src="#dreamlake" data-thumb="#dreamlake-thumb" color="yellow" position=".3 -3 .6" rotation="0 45 45" scale=".1 .1 .1"></a-box>-->
     
        <a-assets>
                  
            <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
          
<!--            <img id="porto" crossorigin="anonymous" src="/porto.html">-->
<!--            <img id="studiobox" crossorigin="anonymous" src="/studiobox.html">-->
            <img id="dreamlake" crossorigin="anonymous" src="/360/images/dl.png">
             

        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: box; height: 0.9; width: 0.9"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: .9 .9 .9"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1.2"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1.2"
            event-set__4="_event: mouseleave; scale: .9 .9 .9"
            set-image="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>

      </a-assets>

      <!-- 360-degree image. -->
              <a-sky id="image-360" radius="32" src="#dreamlake"></a-sky>


          <!-- Dreamlake Logo. -->
          <a-obj-model position="1 0 0" rotation="0 90 0" color="green" scale="1 1 1" src="/obj/DL-Logo-Welded-50cm.obj" mtl="#logo-mtl">
              <a-animation attribute="position" to="1 0.1 0" direction="alternate" dur="2000"  repeat="indefinite">
              </a-animation>
        </a-obj-model> 
 
   
        
      <!-- Camera + cursor. -->
      <a-entity camera look-controls wasd-controls>
          
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          raycaster="objects: .link">
          </a-cursor>
          
      </a-entity>
        
    </a-scene>
      
  </body>
</html>
